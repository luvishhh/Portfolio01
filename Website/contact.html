<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <a href="index.html" class="arrow-link">
        <i class="fas fa-arrow-left"></i>
    </a>
    <header>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <!-- <li><button id="theme-toggle"><i class="fas fa-adjust"></i></button></li> -->
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-intro">
            <h1>Contact.</h1>
            <p>Get in touch or shoot me an email directly on <a href="mailto:hellocodewonders@gmail.com">Lavishkhare@gmail.com</a></p>
        </section>
        <section class="contact-form">
            <form id="contact-form">
                <input type="text" name="from_name" placeholder="Name" required>
                <input type="email" name="from_email" placeholder="Email" required>
                <textarea name="message" placeholder="Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <a href="index.html" class="back-home-link">Go Back Home <i class="fas fa-arrow-right"></i></a>
        </section>
    </main>

    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="alert-message"></p>
        </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("e4CWDcglSv8Zb5j4-"); // Use your public key here
        })();
    
        document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    emailjs.sendForm('service_dbgf99y', 'template_o7xibvs', this)
        .then(function() {
            showModal('Message sent successfully!');
        }, function(error) {
            showModal('Failed to send message. Please try again.');
        });
});

function showModal(message) {
    const modal = document.getElementById('alert-modal');
    const messageElement = document.getElementById('alert-message');
    const closeButton = document.querySelector('.close-button');

    messageElement.textContent = message;
    modal.style.display = 'block';

    closeButton.onclick = function() {
        modal.style.display = 'none';
    };

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    };
}
    </script>   

    <style>
        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                font-size: 14px; /* Base font size for better readability */
            }
            .contact-intro {
                text-align: center; /* Center text on smaller screens */
                margin-top: 5px; /* Further reduce top margin */
            }
            .contact-form {
                display: flex; /* Use flexbox for better alignment */
                flex-direction: column; /* Stack elements vertically */
                padding: 0 5px; /* Reduce padding for smaller screens */
                max-width: 90%; /* Set a max width for the form */
                margin: 5px auto; /* Center the form and reduce top margin */
            }
            input, textarea {
                width: 100%; /* Make inputs full width */
                margin-bottom: 3px; /* Further reduce space between inputs */
                font-size: 0.8rem; /* Smaller font size for better compactness */
                padding: 6px; /* Reduce padding for a more compact look */
                border: 1px solid #ccc; /* Add border for better visibility */
                border-radius: 4px; /* Rounded corners */
            }
            button {
                width: 100%; /* Make button full width */
                font-size: 0.8rem; /* Smaller font size for better compactness */
                padding: 6px; /* Reduce padding for a more compact look */
                background-color: #007bff; /* Button color */
                color: white; /* Button text color */
                border: none; /* Remove border */
                border-radius: 4px; /* Rounded corners */
                cursor: pointer; /* Pointer cursor on hover */
            }
            button:hover {
                background-color: #0056b3; /* Darker button color on hover */
            }
            .modal-content {
                padding: 10px; /* Add padding to modal content */
                width: 90%; /* Ensure modal is not too wide */
                max-width: 300px; /* Set a smaller max width for the modal */
                margin: auto; /* Center the modal */
            }
            .back-home-link {
                display: block; /* Ensure the link is displayed as a block */
                margin-top: 10px; /* Reduce space above the link */
                text-align: center; /* Center the link text */
                font-size: 0.9rem; /* Use relative font size for better scaling */
                padding: 8px; /* Add padding for better touch target */
                background-color: #f0f0f0; /* Optional: Add background color for visibility */
                border-radius: 5px; /* Optional: Add border radius for aesthetics */
                z-index: 10; /* Ensure the link is above other elements */
                position: relative; /* Position relative to avoid overlap issues */
            }
        }

        /* Additional styles for very small screens */
        @media (max-width: 480px) {
            .contact-intro h1 {
                font-size: 1.3rem; /* Smaller heading size */
            }
            .contact-intro p {
                font-size: 0.8rem; /* Smaller paragraph size */
            }
        }
    </style>

</body>
</html>
